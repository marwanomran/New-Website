<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMCA Policy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css?v=1.0.1">
    <meta name="description" content="DMCA Policy for copyright complaints.">
</head>
<body>
    <main class="container" style="max-width:700px;margin:40px auto;padding:32px;">
        <h1>DMCA Policy</h1>
        <p>If you believe your copyright has been infringed by content uploaded or generated on this site, please notify us using the form below or by contacting us directly.</p>
        <form style="display:flex;flex-direction:column;gap:18px;max-width:400px;">
            <label for="dmca-name">Your Name:</label>
            <input type="text" id="dmca-name" name="dmca-name" required style="padding:10px;border-radius:8px;border:1.5px solid #bbb;">
            <label for="dmca-email">Your Email:</label>
            <input type="email" id="dmca-email" name="dmca-email" required style="padding:10px;border-radius:8px;border:1.5px solid #bbb;">
            <label for="dmca-details">Details of Infringement:</label>
            <textarea id="dmca-details" name="dmca-details" rows="5" required style="padding:10px;border-radius:8px;border:1.5px solid #bbb;"></textarea>
            <button type="submit" disabled style="background:#4CAF50;color:#fff;padding:12px 0;border:none;border-radius:8px;font-size:1.1em;opacity:0.7;cursor:not-allowed;">Submit (demo only)</button>
        </form>
        <p style="margin-top:24px;color:#888;font-size:0.98em;">You may also email us at <a href="contact.html">Contact</a>.</p>
    </main>
</body>
</html>
