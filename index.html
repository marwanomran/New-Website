<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zain Service Interaction 3.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive for ads -->
    <!-- Prism.js CSS theme -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <!-- AdSense Auto Ads script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6608592219524355"
            crossorigin="anonymous"></script>
    <!-- Prism.js core library -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- Prism.js language support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
</head>
<body>
    <div class="chat-outer">
      <div class="chat-inner">
        <main class="container">
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle light/dark mode">🌙</button>
          <h1>Interact with Zain Service 3.0</h1>
          <div class="model-select-group">
              <label for="modelSelect">Choose Model:</label>
              <select id="modelSelect" aria-label="Model selection">
                  <option value="">Loading models...</option>
              </select>
          </div>
          <div id="chatBox" aria-live="polite"></div>
          <!-- In-content ad placeholder -->
          <ins class="adsbygoogle"
               style="display:block; text-align:center; margin: 16px 0;"
               data-ad-client="ca-pub-6608592219524355"
               data-ad-slot="1234567891"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <button id="stopButton" class="stop-btn" style="display:none; margin-bottom: 10px;">⏹ Stop</button>
          <div class="input-bar">
              <div class="input-bar-textarea">
                  <textarea id="userInput" placeholder="Enter your query here..." autocomplete="off" aria-label="User input"></textarea>
              </div>
              <div class="input-bar-button">
                  <button id="attachmentButton" class="attachment-btn" aria-label="Attach file" title="Attach file">
                      <svg class="attachment-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                      </svg>
                  </button>
                  <button id="submitButton" class="send-btn" aria-label="Send">
                      <span>Send</span>
                      <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                  </button>
              </div>
              <span id="loadingSpinner" class="loading-spinner" style="display:none;"></span>
          </div>
          <!-- Hidden file input -->
          <input type="file" id="fileInput" style="display: none;" multiple accept=".txt,.pdf,.doc,.docx,.jpg,.jpeg,.png,.gif">
          <!-- File preview area -->
          <div id="filePreview" class="file-preview" style="display: none;">
              <div class="file-preview-header">
                  <span>Attached files:</span>
                  <button id="clearFiles" class="clear-files-btn" aria-label="Clear all files">×</button>
              </div>
              <div id="fileList" class="file-list"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- Bottom ad placeholder -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin-top: 16px;"
         data-ad-client="ca-pub-6608592219524355"
         data-ad-slot="1234567892"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script src="/js/scripts.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      (adsbygoogle = window.adsbygoogle || []).push({});
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
