<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zain Service Interaction 3.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive for ads -->
    <!-- Prism.js CSS theme -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <!-- AdSense Auto Ads script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6608592219524355"
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Optional: Top ad placeholder -->
    <div class="adsbygoogle" style="display:block; text-align:center; margin-bottom: 16px;"></div>
    <main class="container">
        <h1>Interact with Zain Service 3.0</h1>
        <div class="model-select-group">
            <label for="modelSelect">Choose Model:</label>
            <select id="modelSelect" aria-label="Model selection">
                <option value="">Loading models...</option>
            </select>
        </div>
        <div id="chatBox" aria-live="polite"></div>
        <!-- Optional: In-content ad placeholder -->
        <div class="adsbygoogle" style="display:block; text-align:center; margin: 16px 0;"></div>
        <textarea id="userInput" placeholder="Enter your query here..." autocomplete="off" aria-label="User input"></textarea>
        <button id="actionButton">Send Query</button>
    </main>
    <!-- Optional: Bottom ad placeholder -->
    <div class="adsbygoogle" style="display:block; text-align:center; margin-top: 16px;"></div>
    <script src="/js/scripts.js"></script>
    <!-- Prism.js core library -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- Prism.js language support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    <script>
      // (Optional) Manually push ads if you want to guarantee ad slots
      (adsbygoogle = window.adsbygoogle || []).push({});
      (adsbygoogle = window.adsbygoogle || []).push({});
      (adsbygoogle = window.adsbygoogle || []).push({});

</body>
</html>
