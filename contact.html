<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css?v=1.0.1">
</head>
<body>
    <main class="container" style="max-width:700px;margin:40px auto;padding:32px;">
        <h1>Contact Us</h1>
        <form style="display:flex;flex-direction:column;gap:18px;max-width:400px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style="padding:10px;border-radius:8px;border:1.5px solid #bbb;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="padding:10px;border-radius:8px;border:1.5px solid #bbb;">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required style="padding:10px;border-radius:8px;border:1.5px solid #bbb;"></textarea>
            <button type="submit" disabled style="background:#4CAF50;color:#fff;padding:12px 0;border:none;border-radius:8px;font-size:1.1em;opacity:0.7;cursor:not-allowed;">Send (demo only)</button>
        </form>
        <p style="margin-top:24px;color:#888;font-size:0.98em;">We aim to respond within 48 hours. This form is a placeholder and does not send messages.</p>
    </main>
</body>
</html>
